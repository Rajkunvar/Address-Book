<table class="table table-striped  w-auto">
  <thead *ngIf="contactList.length!=0">
    <tr>     
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Is Fav</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contactList;let i=index" >      
      <td>{{contact.firstname}}</td>
      <td>{{contact.lastname}}</td>
      <td>{{contact.mobile}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.isfavorite==true?"Yes":"No"}}</td>
      <td><i class="fa fa-pencil-square-o" aria-hidden="true" (click)="editContact(i)"> </i></td>
      <td><i class="fa fa-trash-o" aria-hidden="true" (click)="deleteContact(i)"></i></td>      
    </tr>    
  </tbody>
</table>
