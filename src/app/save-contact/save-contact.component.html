<div class="contactcard">
<div class="ui message">
  <div class="header">   
    Add new contact!   
  </div>
</div>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input formControlName="firstname" type="text" class="form-control" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && fcontrol.firstname.errors }">
    <div *ngIf="submitted && fcontrol.firstname.errors" class="invalid-feedback">
      <div *ngIf="fcontrol.firstname.errors.required">First Name is required</div>
       <div *ngIf="fcontrol.firstname.errors.pattern">Please enter valid first name</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && fcontrol.lastname.errors }">
    <div *ngIf="submitted && fcontrol.lastname.errors" class="invalid-feedback">
      <div *ngIf="fcontrol.lastname.errors.required">Last Name is required</div>
      <div *ngIf="fcontrol.lastname.errors.pattern">Please enter valid last name</div>
    </div>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input formControlName="mobile" type="text" class="form-control" id="UserMobile" placeholder="mobile" maxlength="10" [ngClass]="{ 'is-invalid': submitted && fcontrol.mobile.errors }">
    <div *ngIf="submitted && fcontrol.mobile.errors" class="invalid-feedback">
      <div *ngIf="fcontrol.mobile.errors.required">Mobile is required</div>
      <div *ngIf="fcontrol.mobile.errors.pattern">Please enter valid mobile number</div>
      <div *ngIf="fcontrol.mobile.errors.minlength">Please enter 10 digit mobile number</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" type="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && fcontrol.email.errors }">
    <div *ngIf="submitted && fcontrol.email.errors" class="invalid-feedback">
      <div *ngIf="fcontrol.email.errors.required">Email is required</div>
      <div *ngIf="fcontrol.email.errors.email">Please enter valid email address</div>
    </div>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" [checked]="isFav" value="isFav" formControlName="isfavorite" (change)="toggleVisibility($event)"> Favorite</label>
  </div>
  <div class="float-left">
  <button (click)="addBtnClick()" type="button" class="btn btn-info btn-md btn-space" *ngIf="!isEdit">Add Contact</button>
  <button (click)="editBtnClick()" type="button" class="btn btn-info btn-md btn-space" *ngIf="isEdit">Edit Contact</button>
  <button (click)="resetForm()" type="button" class="btn btn-info btn-md btn-space">Reset</button>
  <button (click)="cancelBtnClick()" type="button" class="btn btn-info btn-md btn-space">Cancel</button>
</div>
</form>
</div>
